name: CI/CD with ZAP Scan and Netlify Deploy

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      working-directory: TodoApp
      run: npm install

    - name: Build Application
      working-directory: TodoApp
      run: npm run build

    - name: Deploy to Netlify (Staging)
      working-directory: TodoApp
      run: |
        npx netlify-cli deploy \
          --site ${{ secrets.NETLIFY_SITE_ID }} \
          --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} \
          --dir=. \
          --message="Preview Deploy" \
          --json > deploy-info.json

    - name: Extract Staging URL
      id: extract_url
      run: |
        echo "ZAP_URL=$(jq -r '.deploy_url' deploy-info.json)" >> $GITHUB_ENV

    - name: OWASP ZAP Scan on Staging
      uses: zaproxy/action-full-scan@v0.8.0
      with:
        target: '${{ env.ZAP_URL }}'
        fail_action: false
        output: 'zap/zap_report.html'
      continue-on-error: true

    - name: Upload ZAP Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: zap-report-${{ github.run_id }}
        path: zap/zap_report.html

    - name: Deploy to Netlify (Production)
      working-directory: TodoApp
      run: |
        npx netlify-cli deploy \
          --site ${{ secrets.NETLIFY_SITE_ID }} \
          --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} \
          --prod \
          --dir=.
